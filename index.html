<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">

</head>

<body>
    <h1>formulario</h1>
    <div class="formulario">

        <form>
            <h4>Nombre</h4>
            <input type="text" required>

            <h4>Direccion</h4>
            <input type="text" required>

            <h4>Especialidad Medica</h4>

            <br>
            <select id="opciones" name="opciones">
               <option value="opcion1"></option>
               <option value="opcion2">Medicina Interna</option>
               <option value="opcion3">Medicina General</option>
               <option value="opcion4">Traumatologia</option>
               <option value="opcion5">Nutricionista</option>
             </select>


            <h4>Fecha</h4>
            <input type="date" required>

            <h4>Hora</h4>
            <input type="time" required>

            <h4>Correo</h4>
            <input type="email">

        </form>


    </div>
    <div class="boton">
        <button>Confirmar</button>
    </div>

</body>

</html>
